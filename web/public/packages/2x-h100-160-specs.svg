<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="h100Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" stroke="#06b6d4" stroke-width="2"/>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#0f172a" font-family="Inter, sans-serif" font-size="20" font-weight="700">Enterprise H100 Configuration</text>

  <!-- First H100 chip -->
  <rect x="70" y="50" width="110" height="90" rx="8" fill="url(#h100Gradient)" stroke="#4c1d95" stroke-width="3"/>
  <rect x="80" y="60" width="90" height="70" rx="4" fill="#2d1b69" stroke="#3730a3" stroke-width="1"/>
  <text x="125" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">NVIDIA</text>
  <text x="125" y="98" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600">H100</text>
  <text x="125" y="115" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="10">80GB HBM3</text>

  <!-- Second H100 chip -->
  <rect x="220" y="50" width="110" height="90" rx="8" fill="url(#h100Gradient)" stroke="#4c1d95" stroke-width="3"/>
  <rect x="230" y="60" width="90" height="70" rx="4" fill="#2d1b69" stroke="#3730a3" stroke-width="1"/>
  <text x="275" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">NVIDIA</text>
  <text x="275" y="98" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600">H100</text>
  <text x="275" y="115" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="10">80GB HBM3</text>

  <!-- NVLink 4.0 bridge -->
  <rect x="175" y="80" width="50" height="25" rx="6" fill="url(#goldGradient)" stroke="#f59e0b" stroke-width="2"/>
  <text x="200" y="95" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">NVLink</text>
  <text x="200" y="105" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="8">4.0</text>

  <!-- HBM3 memory stacks for GPU 1 -->
  <rect x="45" y="70" width="20" height="50" rx="3" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="55" y="98" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="8" font-weight="bold" transform="rotate(-90 55 98)">HBM3</text>
  <rect x="185" y="70" width="20" height="50" rx="3" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="195" y="98" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="8" font-weight="bold" transform="rotate(-90 195 98)">HBM3</text>

  <!-- HBM3 memory stacks for GPU 2 -->
  <rect x="195" y="70" width="20" height="50" rx="3" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="205" y="98" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="8" font-weight="bold" transform="rotate(-90 205 98)">HBM3</text>
  <rect x="335" y="70" width="20" height="50" rx="3" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="345" y="98" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="8" font-weight="bold" transform="rotate(-90 345 98)">HBM3</text>

  <!-- Specifications table -->
  <rect x="20" y="155" width="360" height="125" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Header -->
  <rect x="20" y="155" width="360" height="30" rx="6" fill="url(#accentGradient)"/>
  <text x="200" y="175" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14" font-weight="600">Dual H100 Enterprise Specifications</text>

  <!-- Spec rows -->
  <g font-family="Inter, sans-serif" font-size="11">
    <!-- Row 1 -->
    <text x="30" y="200" fill="#374151" font-weight="600">Total SM Units:</text>
    <text x="370" y="200" text-anchor="end" fill="#0f172a" font-weight="500">264 (132 per GPU)</text>

    <!-- Row 2 -->
    <text x="30" y="215" fill="#374151" font-weight="600">Total Memory:</text>
    <text x="370" y="215" text-anchor="end" fill="#0f172a" font-weight="500">160GB HBM3</text>

    <!-- Row 3 -->
    <text x="30" y="230" fill="#374151" font-weight="600">Memory Bandwidth:</text>
    <text x="370" y="230" text-anchor="end" fill="#0f172a" font-weight="500">3.35 TB/s (per GPU)</text>

    <!-- Row 4 -->
    <text x="30" y="245" fill="#374151" font-weight="600">NVLink Bandwidth:</text>
    <text x="370" y="245" text-anchor="end" fill="#0f172a" font-weight="500">900 GB/s bidirectional</text>

    <!-- Row 5 -->
    <text x="30" y="260" fill="#374151" font-weight="600">Tensor Performance:</text>
    <text x="370" y="260" text-anchor="end" fill="#0f172a" font-weight="500">3.96 PetaFLOPS (FP8)</text>

    <!-- Row 6 -->
    <text x="30" y="275" fill="#374151" font-weight="600">Power Efficiency:</text>
    <text x="370" y="275" text-anchor="end" fill="#0f172a" font-weight="500">700W TDP (per GPU)</text>
  </g>

  <!-- Enterprise indicators -->
  <circle cx="45" cy="40" r="6" fill="#7c3aed"/>
  <text x="57" y="45" fill="#6d28d9" font-family="Inter, sans-serif" font-size="9" font-weight="600">Enterprise Grade</text>

  <circle cx="250" cy="40" r="6" fill="#dc2626"/>
  <text x="262" y="45" fill="#b91c1c" font-family="Inter, sans-serif" font-size="9" font-weight="600">Datacenter Ready</text>

  <circle cx="320" cy="40" r="6" fill="#059669"/>
  <text x="332" y="45" fill="#047857" font-family="Inter, sans-serif" font-size="9" font-weight="600">AI Training</text>

  <!-- Connection lines showing data flow -->
  <g stroke="#7c3aed" stroke-width="2" opacity="0.4">
    <line x1="125" y1="140" x2="125" y2="150"/>
    <line x1="275" y1="140" x2="275" y2="150"/>
  </g>

  <!-- NVLink connection visualization -->
  <g stroke="#fbbf24" stroke-width="3" opacity="0.7">
    <path d="M 180 95 Q 190 85 200 95 Q 210 105 220 95" fill="none"/>
    <path d="M 180 95 Q 190 105 200 95 Q 210 85 220 95" fill="none"/>
  </g>
</svg>
