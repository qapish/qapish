<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Server chassis -->
  <rect x="50" y="80" width="300" height="140" rx="8" fill="url(#serverGradient)" stroke="#06b6d4" stroke-width="2"/>

  <!-- Front panel -->
  <rect x="60" y="90" width="280" height="30" rx="4" fill="#1e293b" stroke="#374151" stroke-width="1"/>

  <!-- LED indicators -->
  <circle cx="75" cy="105" r="4" fill="#22c55e"/>
  <circle cx="95" cy="105" r="4" fill="#06b6d4"/>
  <circle cx="115" cy="105" r="4" fill="#f59e0b"/>

  <!-- Drive bays -->
  <rect x="60" y="130" width="40" height="25" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <rect x="110" y="130" width="40" height="25" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <rect x="160" y="130" width="40" height="25" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <rect x="210" y="130" width="40" height="25" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>

  <!-- GPU representation -->
  <rect x="80" y="170" width="240" height="35" rx="4" fill="url(#accentGradient)" stroke="#0891b2" stroke-width="1"/>
  <text x="200" y="192" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AMD A8060 96GB</text>

  <!-- Ventilation grilles -->
  <g stroke="#4b5563" stroke-width="1" opacity="0.6">
    <line x1="270" y1="95" x2="270" y2="115"/>
    <line x1="280" y1="95" x2="280" y2="115"/>
    <line x1="290" y1="95" x2="290" y2="115"/>
    <line x1="300" y1="95" x2="300" y2="115"/>
    <line x1="310" y1="95" x2="310" y2="115"/>
    <line x1="320" y1="95" x2="320" y2="115"/>
  </g>

  <!-- Server model label -->
  <text x="200" y="250" text-anchor="middle" fill="#0f172a" font-family="Inter, sans-serif" font-size="18" font-weight="600">Midrange Consumer</text>
  <text x="200" y="270" text-anchor="middle" fill="#64748b" font-family="Inter, sans-serif" font-size="14">96 CPU Cores â€¢ 96GB VRAM</text>
</svg>
