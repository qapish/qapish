<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nvidiaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" stroke="#06b6d4" stroke-width="2"/>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#0f172a" font-family="Inter, sans-serif" font-size="20" font-weight="700">Dual GPU Configuration</text>

  <!-- First GPU chip -->
  <rect x="80" y="50" width="100" height="80" rx="6" fill="url(#nvidiaGradient)" stroke="#047857" stroke-width="2"/>
  <rect x="90" y="60" width="80" height="60" rx="3" fill="#064e3b" stroke="#065f46" stroke-width="1"/>
  <text x="130" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">NVIDIA</text>
  <text x="130" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">N5090</text>
  <text x="130" y="110" text-anchor="middle" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="8">32GB GDDR7</text>

  <!-- Second GPU chip -->
  <rect x="220" y="50" width="100" height="80" rx="6" fill="url(#nvidiaGradient)" stroke="#047857" stroke-width="2"/>
  <rect x="230" y="60" width="80" height="60" rx="3" fill="#064e3b" stroke="#065f46" stroke-width="1"/>
  <text x="270" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">NVIDIA</text>
  <text x="270" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">N5090</text>
  <text x="270" y="110" text-anchor="middle" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="8">32GB GDDR7</text>

  <!-- SLI/NVLink bridge -->
  <rect x="180" y="75" width="40" height="20" rx="4" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <text x="200" y="88" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SLI</text>

  <!-- Memory modules for GPU 1 -->
  <rect x="60" y="85" width="15" height="30" rx="2" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <rect x="185" y="85" width="15" height="30" rx="2" fill="#1f2937" stroke="#374151" stroke-width="1"/>

  <!-- Memory modules for GPU 2 -->
  <rect x="205" y="85" width="15" height="30" rx="2" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <rect x="325" y="85" width="15" height="30" rx="2" fill="#1f2937" stroke="#374151" stroke-width="1"/>

  <!-- Specifications table -->
  <rect x="30" y="150" width="340" height="130" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Header -->
  <rect x="30" y="150" width="340" height="30" rx="6" fill="url(#accentGradient)"/>
  <text x="200" y="170" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14" font-weight="600">Dual N5090 Specifications</text>

  <!-- Spec rows -->
  <g font-family="Inter, sans-serif" font-size="11">
    <!-- Row 1 -->
    <text x="40" y="195" fill="#374151" font-weight="600">Total CUDA Cores:</text>
    <text x="360" y="195" text-anchor="end" fill="#0f172a" font-weight="500">32,768</text>

    <!-- Row 2 -->
    <text x="40" y="210" fill="#374151" font-weight="600">Total Memory:</text>
    <text x="360" y="210" text-anchor="end" fill="#0f172a" font-weight="500">64GB GDDR7</text>

    <!-- Row 3 -->
    <text x="40" y="225" fill="#374151" font-weight="600">Memory Bandwidth:</text>
    <text x="360" y="225" text-anchor="end" fill="#0f172a" font-weight="500">2.4 TB/s (per GPU)</text>

    <!-- Row 4 -->
    <text x="40" y="240" fill="#374151" font-weight="600">Peak RT Cores:</text>
    <text x="360" y="240" text-anchor="end" fill="#0f172a" font-weight="500">512 (3rd Gen)</text>

    <!-- Row 5 -->
    <text x="40" y="255" fill="#374151" font-weight="600">Combined FP32:</text>
    <text x="360" y="255" text-anchor="end" fill="#0f172a" font-weight="500">166 TFLOPS</text>

    <!-- Row 6 -->
    <text x="40" y="270" fill="#374151" font-weight="600">Interconnect:</text>
    <text x="360" y="270" text-anchor="end" fill="#0f172a" font-weight="500">NVLink 4.0</text>
  </g>

  <!-- Performance indicators -->
  <circle cx="50" cy="40" r="6" fill="#10b981"/>
  <text x="62" y="45" fill="#059669" font-family="Inter, sans-serif" font-size="9" font-weight="600">Gaming Optimized</text>

  <circle cx="280" cy="40" r="6" fill="#8b5cf6"/>
  <text x="292" y="45" fill="#7c3aed" font-family="Inter, sans-serif" font-size="9" font-weight="600">Content Creation</text>

  <!-- Connection lines -->
  <g stroke="#10b981" stroke-width="1" opacity="0.6">
    <line x1="130" y1="130" x2="130" y2="145"/>
    <line x1="270" y1="130" x2="270" y2="145"/>
  </g>
</svg>
