<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gpuGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Server chassis -->
  <rect x="30" y="60" width="340" height="180" rx="8" fill="url(#serverGradient)" stroke="#06b6d4" stroke-width="2"/>

  <!-- Front panel -->
  <rect x="40" y="70" width="320" height="25" rx="4" fill="#1e293b" stroke="#374151" stroke-width="1"/>

  <!-- LED indicators -->
  <circle cx="55" cy="82" r="3" fill="#22c55e"/>
  <circle cx="70" cy="82" r="3" fill="#06b6d4"/>
  <circle cx="85" cy="82" r="3" fill="#f59e0b"/>
  <circle cx="100" cy="82" r="3" fill="#22c55e"/>

  <!-- Power button -->
  <circle cx="340" cy="82" r="8" fill="#374151" stroke="#4b5563" stroke-width="2"/>
  <circle cx="340" cy="82" r="4" fill="#22c55e"/>

  <!-- Drive bays row 1 -->
  <rect x="40" y="105" width="35" height="20" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <rect x="85" y="105" width="35" height="20" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <rect x="130" y="105" width="35" height="20" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <rect x="175" y="105" width="35" height="20" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <rect x="220" y="105" width="35" height="20" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>

  <!-- Drive bays row 2 -->
  <rect x="40" y="135" width="35" height="20" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <rect x="85" y="135" width="35" height="20" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <rect x="130" y="135" width="35" height="20" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <rect x="175" y="135" width="35" height="20" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <rect x="220" y="135" width="35" height="20" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>

  <!-- First GPU card -->
  <rect x="50" y="170" width="140" height="30" rx="4" fill="url(#gpuGradient)" stroke="#059669" stroke-width="1"/>
  <text x="120" y="189" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">N5090 32GB</text>

  <!-- Second GPU card -->
  <rect x="210" y="170" width="140" height="30" rx="4" fill="url(#gpuGradient)" stroke="#059669" stroke-width="1"/>
  <text x="280" y="189" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">N5090 32GB</text>

  <!-- PCIe connectors -->
  <rect x="45" y="205" width="8" height="15" rx="1" fill="#f59e0b"/>
  <rect x="57" y="205" width="8" height="15" rx="1" fill="#f59e0b"/>
  <rect x="205" y="205" width="8" height="15" rx="1" fill="#f59e0b"/>
  <rect x="217" y="205" width="8" height="15" rx="1" fill="#f59e0b"/>

  <!-- Ventilation grilles -->
  <g stroke="#4b5563" stroke-width="1" opacity="0.6">
    <line x1="275" y1="75" x2="275" y2="90"/>
    <line x1="285" y1="75" x2="285" y2="90"/>
    <line x1="295" y1="75" x2="295" y2="90"/>
    <line x1="305" y1="75" x2="305" y2="90"/>
    <line x1="315" y1="75" x2="315" y2="90"/>
    <line x1="325" y1="75" x2="325" y2="90"/>
  </g>

  <!-- Performance badge -->
  <rect x="280" y="105" width="80" height="50" rx="6" fill="url(#accentGradient)" stroke="#0891b2" stroke-width="1"/>
  <text x="320" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">HIGH</text>
  <text x="320" y="138" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PERFORMANCE</text>
  <text x="320" y="151" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">64GB TOTAL</text>

  <!-- Server model label -->
  <text x="200" y="260" text-anchor="middle" fill="#0f172a" font-family="Inter, sans-serif" font-size="18" font-weight="600">Top Consumer</text>
  <text x="200" y="280" text-anchor="middle" fill="#64748b" font-family="Inter, sans-serif" font-size="14">2x N5090 â€¢ 64GB Total VRAM</text>
</svg>
